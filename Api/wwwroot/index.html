<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Harmattan">
        <link rel="stylesheet" href="site.css">
        <link rel="icon" href="moogle.png">
        <title>Api | Final Fantasy</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-toggleable-md sticky-top">
            <div class="container">
                <span><img id="logo" src="moogle.png"></span>
                <a class="navbar-brand" href="#">Final Fantasy Api</a>
            </div>
        </nav>
        <div class="text-center bottom-buffer">
            <h1 class="title" >Final Fantasy Api</h1>
            <h3>An API for your favorite Final Fantasy Characters!</h3>
            <h5>Currently holding <span id="counter"></span>.</h5>
        </div>
        <div class="container top-buffer">
            <h3 class="text-center bottom-buffer">Try it out!</h3>
            <div class="card search-card">
                <form class="form-inline my-2 my-md-0">
                    <input id="search" class="form-control" type="input" placeholder="Search...">
                </form>
            </div>
            <div class="search-card">
                <h7>Start typing a character's name and the data will populate below</h7>
                <h7 id="list-button" class="float-right">Toggle list of characters</h7>
            </div>
            <div id="result" class="mix-buffer"></div>
            <div id="full-list" class="card card-block bg-faded mix-buffer">
                <table class="table"> 
                    <tr>
                        <th>Name</th>
                        <th>Origin</th>
                    </tr>
                    <tbody id="characters"></tbody>
                </table>
            </div>
        </div>
        <hr/>
        <footer class="bottom-buffer text-center">
            <h6 id="footer" class="float-left"></h6>
            <h6 id="social" class="float-right">
                <a href="https://www.facebook.com/jackfperryjr" target="_blank" title="Visit Facebook."><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.linkedin.com/in/jackfperryjr" target="_blank" title="Visit LinkedIn."><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/jackfperryjr" target="_blank" title="Visit GitHub."><i class="fab fa-github-square"></i></a>
                <a href="https://www.instagram.com/jackfperryjr" target="_blank" title="Visit Instagram."><i class="fab fa-instagram"></i></a>
            </h6>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="site.js"></script>
    </body>
</html>
